  <body>
    <div class="container-fluid logincontainer">
      <div class="img-login col-md-5">
      <img class="o-img-masc" src="assets/img/mascota01.svg" >

      <div class="containerlogin">
        <div class=" containerfields">

          <label>Correo electronico</label>

          <label>Contraseña</label>
            <input class="o-input" type="password" placeholder="Contraseña">
          <button class="botoniniciar">Iniciar Sesión</button>
        </form>
          <hr size="2px" width="100%" color="black" />
          <div class="containerenlaces">
            <a href="#" class="textos-enlace">¿Olvidaste tu contraseña?</a>
            <a routerLink="/register" class="textos-enlace">Crear cuenta</a>

        </div>
        <p>NOMBRE DE LA PAGINA (placeholder)</p>
        
      </div>
    </div>
